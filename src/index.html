<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" type="text/css" href="../src/css/style-apgreit.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="../src/js/statistic-table.js" defer></script>
    <title>covid-dashboard</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="dashboard-heading">COVID-19 Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <aside class="global-cases-container">
                <div class="global-cases">
                    <div class="spread-icon-block">
                        <img src="../src/css/assets/icons/spread-icon.png" alt="icon" class="spread-icon">  
                    </div>
                    <h2 class="global-cases__heading">Global Cases</h2>
                    <p class="global-cases__number"></p>
                </div>
                <div class="countries-cases">
                    <div class="spread-icon-block">
                        <img src="../src/css/assets/icons/spread-icon.png" alt="icon" class="spread-icon">  
                    </div>
                    <h2 class="countries-cases__heading"><span class="stat-type">Disease</span> cases by </br />country</h2>
                    <ul class="countries-list">
                    </ul>
                    <div class="mode-switches-block">
                        <div class="mode-button">
                            <input type="radio" class="overall-cases-checker mode-switch" value="Diseases" name="list-stat-type" id="Diseases" checked>
                            <label for="Diseases" class="vertical-menu-label">Diseases</label>
                        </div>
                        <div class="mode-button">
                            <input type="radio" class="death-cases-checker mode-switch" value="Deathes" name="list-stat-type" id="Deathes">
                            <label for="Deathes" class="vertical-menu-label">Deathes</label>
                        </div>
                        <div class="mode-button">
                            <input type="radio" class="recover-cases-checker mode-switch" value="Recovered" name="list-stat-type" id="Recovered">
                            <label for="Recovered" class="vertical-menu-label">Recovered</label>
                        </div>
                        <div class="mode-button">
                            <input class="mode-switch " type="checkbox" id="statistic-100k">
                            <label for="statistic-100k" class="vertical-menu-label">On 100k of population</label>
                        </div>
                        <div class="mode-button">
                            <input class="mode-switch" type="checkbox" id="last-day-stat">
                            <label for="last-day-stat" class="vertical-menu-label">Statistic for last day </label> 
                        </div>
                    </div>
                </div>
            </aside>
            <section class="map-container">
                <div class="spread-icon-block">
                    <img src="../src/css/assets/icons/spread-icon.png" alt="icon" class="spread-icon">  
                </div>
                <div class="map" id="mapBlock"></div>
                <div class="mode-switches-block">
                </div>
            </section>
            <aside class="statistic-container">
                <div class="statistic">
                    <div class="spread-icon-block">
                        <img src="../src/css/assets/icons/spread-icon.png" alt="icon" class="spread-icon">  
                    </div>
                    <div class="country-description">
                        <img src="" class="country-flag hidden" alt="flag">
                        <input class="country-name" placeholder="Choose country">
                    </div>
                    <span class="warning-text">There is no such country, try again</span>
                    <div class="statistical-data">
                        <div class="disease-cases">
                            <span class="stat-heading">Disease cases</span>
                            <div class="category-data">
                                <span class="all-disease-cases"></span>
                            </div>
                        </div>
                        <div class="death-cases">
                            <span class="stat-heading">Deathes</span>
                            <div class="category-data">
                                <span class="all-death-cases"></span>   
                            </div>  
                        </div>
                        <div class="recovered-cases">
                            <span class="stat-heading">Recovered</span>
                            <div class="category-data">
                                <span class="all-recovered-cases"></span>
                            </div> 
                        </div>
                    </div>
                    <div class="mode-switches-block">
                        <div class="mode-button">
                            <input class="mode-switch " type="checkbox" id="statistic-100k">
                            <label for="statistic-100k" class="vertical-menu-label">On 100k of population</label>
                        </div>
                        <div class="mode-button">
                            <input class="mode-switch" type="checkbox" id="last-day-stat">
                            <label for="last-day-stat" class="vertical-menu-label">Statistic for last day </label> 
                        </div>
                    </div>
                </div>
                <div class="graphics-block">
                    <div class="spread-icon-block">
                        <img src="../src/css/assets/icons/spread-icon.png" alt="icon" class="spread-icon">  
                    </div>
                </div>
            </aside>
        </div>
    </main>  
</body>
</html>
